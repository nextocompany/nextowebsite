  <line x1="58.5" y1="26" x2="45" y2="37" stroke="#D4D4D4" stroke-width="1.5"/>
  <line x1="58.5" y1="54" x2="45" y2="43" stroke="#D4D4D4" stroke-width="1.5"/>
