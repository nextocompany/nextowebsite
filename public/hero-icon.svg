  <circle cx="62" cy="24" r="4" fill="#3D3D3D"/>
  <circle cx="62" cy="56" r="4" fill="#3D3D3D"/>
  <circle cx="40" cy="66" r="4" fill="#E85D4A"/>
  <circle cx="18" cy="56" r="4" fill="#3D3D3D"/>
